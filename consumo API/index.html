<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
       
    
        <link rel="stylesheet" href="css/style.css">
                
   

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

        <!-- <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script> -->


    </head>


    <body>
        <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded" >

             
            <button type="button" id="btnCriar"  class="btn btn-primary"  data-toggle="modal"  >
                Adicionar
            </button>


            <table id="tabelaVendas" class="table mt-2 table-bordered table-striped">
                <thead>
                    <tr class="text-center">
                        <th>ID</th>
                        <th>Cliente</th>
                        <th>Quantidade</th>
                        <th>Produto</th>
                        <th>Milheiro</th>
                        <th>Pago á</th>
                        <th>Valor Venda</th>
                        <th>ações</th>
                        
                        
                    </tr>
                </thead>

                <tbody id="table_body">

                </tbody>

            </table>


         
              <!-- Button trigger modal -->
             
            <!-- Modal -->

         


            <div class="modal fade" id="modalVendas" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-xl"  role="document">
                
                <div class="modal-content">
                    <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="exampleModalLabel">Venda</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">

                            <form >
                                <div class="row">
                                    <div class="">
                                        <input type="text" class="form-control" id="inputId" hidden>
                                    </div>

                                    <div class="col-lg-4 ">
                                      <label for="cliente" class="col-form-label">Cliente</label>
                                      <input type="text" class="form-control mb-2"  id="inputCliente" name="cliente" autofocus>
                                    </div>

                                    <div class="col-lg-4">
                                      <label for="quantidade" class="col-form-label">Quantidade</label>
                                      <input type="number" class="form-control" id="inputQuantidade" name="quantidade">
                                    </div>


                                    <div class="form-group col-lg-4">
                                        <label for="produto">Informe o produto</label>
                                        <select class="form-control" id="inputProduto"  name="produto" onchange="getProduto()">
                                            <option id="firstOption" value="" data-default disabled selected></option>
                                            <option value="Tijolo 6 Furos solto">Tijolo 6 Furos solto</option>
                                            <option value="Tijolo 6 Furos paletizado">Tijolo 6 Furos paletizado</option>
                                            <option value="Tijolo 8 Furos solto">Tijolo 8 Furos solto</option>
                                            <option value="Tijolo 8 Furos paletizado">Tijolo 8 Furos paletizado</option>
                                            <option value="Tijolo 9 Furos solto">Tijolo 9 Furos solto</option>
                                            <option value="Tijolo 9 Furos paletizado">Tijolo 9 Furos paletizado</option>
                                            <option value="Tavela">Tavela</option>
                                        </select>
                                    </div>


                                </div>

                                <div class="row">

                                    <div class="col-lg-4">
                                      <label for="milheiro" class="col-form-label">Milheiro</label>
                                      <input type="number" class="form-control" id="inputMilheiro" name="milheiro">
                                    </div>


                                    <div class="form-group col-lg-4">
                                        <label for="inputSocio">Pago á</label>
                                        <select name="socio" id="inputSocio" onchange="getSocio()" class="form-control">
                
                                            <option value="" data-default disabled selected></option>
                                            <option value="Marilza">Marilza</option>
                                            <option value="Jacson">Jacson</option>
                                
                                        </select>
                                    </div>

                                    

                                </div>

                              <div class="modal-footer">
                                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                                  
                                  <button type="button" id="btnSalvar" class=" btn btn-primary" onclick="createGame()">Salvar</button>
                                  <button type="button" id="btnEditar" class=" btn btn-primary" onclick="updateGame()">Atualizar</button>
                              </div>
                            </form>
                            
                        </div>
                    
                    </div>
                </div>
                </div>
            </div>

           

        </div>
      
    
       

        <!-- axios -->
        <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

        <script src="js/script.js"></script>
        <script src="js/login.js"></script>
        

        <script type="text/javascript" src="//code.jquery.com/jquery-2.0.3.min.js"></script>
        <script type="text/javascript" src="//assets.locaweb.com.br/locastyle/2.0.6/javascripts/locastyle.js"></script>
        <script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
       
    </body>




</html>
